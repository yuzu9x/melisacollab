<!DOCTYPE html>
<html>
<head>
  <title>Melisa's Cookie Decorator</title>
  <style>
    body {
        font-family: Apple Chancery, cursive;
        background: url('/images/cats.jpg');
        background-size: repeat;
        background-position: center;
        background-attachment: fixed;
        padding: 20px;
        position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      color: #000000;
    }

    #tray-image {
      position: absolute;
      max-width: 100vh;
      width: 100%;
      left: 50%;
      transform: translateX(-20%);
      transform: translateY(-10%);
      
      z-index: -1;
    }
    
    #cookie-tray {
      position: center;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 30%;
      margin: 100px auto;
      padding: 60px;
      border-radius: 10px;
    }
    
    .cookie-container {
      background: #ebd0ae;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .cookie-container.active {
      transform: scale(1.05);
    }
    
    .cookie-canvas {
      border-radius: 50%;
      background: #f4e4c1;
      cursor: crosshair;
      display: block;
    }
    
    .left-controls {
      position: fixed;
      left: 60px;
      top: 200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(188, 228, 224, 0.9);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }

    .left-controls label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    .left-controls input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .left-controls input[type="range"] {
      width: 120px;
    }

    .brush-selector {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .brush-selector button {
      padding: 8px 12px;
      font-family: 'Apple Chancery', cursive;
      font-size: 14px;
      border: 2px solid transparent;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .brush-selector button.active {
      border-color: #8B4513;
      background: #f4e4c1;
    }

    .brush-selector button:hover {
      background: #cee1e6;
    }

    .right-controls {
      position: fixed;
      right: 20px;
      top: 200px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    
    .right-controls button {
      padding: 12px 20px;
      font-family: 'Apple Chancery', cursive;
      font-size: 14px;
      border: none;
      background: #bce4e0;
      color: black;
      cursor: pointer;
      border-radius: 5px;
      min-width: 150px;
    }
    
    .right-controls button:hover {
      background: #cee1e6;
    }
  </style>
</head>
<body>
  <h1>ê§â€¢âŠ¹Ù­ğš–ğšğš•ğš’ğšœğšŠ'ğšœ ğšŒğš˜ğš˜ğš”ğš’ğš ğšğšğšŒğš˜ğš›ğšŠğšğš˜ğš›Ù­âŠ¹â€¢ê§‚</h1>
  
  <!-- left side controls -->
  <div class="left-controls">
    <label>
      Color:
      <input type="color" id="color-picker" value="#8B4513">
    </label>
    
    <label>
      Size:
      <input type="range" id="brush-size" min="1" max="20" value="3">
    </label>

    <div class="brush-selector">
      <span style="font-weight: bold; font-size: 20px;">Brush:</span>
      <button id="brush-normal" class="brush-btn active">Regular</button>
      <button id="brush-sprinkles" class="brush-btn">Sprinkles</button>
    </div>
  </div>

  <!-- right side controls -->
  <div class="right-controls">
    <button id="clear-cookie">Clear This Cookie</button>
    <button id="clear-all">Clear All Cookies</button>
  </div>
  
  <img src="/images/tray.png" alt="tray" id="tray-image">
  
  <div id="cookie-tray"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
